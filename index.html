<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg width="100" height="100">
    <rect x="10" y="10" width="80" height="80" stroke="blue" stroke-width="5" fill="yellow" />
  </svg>
  <svg width="150" height="100">
    <rect x="10" y="10" width="130" height="80" stroke="green" stroke-width="5" fill="lightblue" />
  </svg>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="red" stroke-width="5" fill="orange" />
  </svg>
  <svg width="150" height="100">
    <ellipse cx="75" cy="50" rx="60" ry="30" stroke="purple" stroke-width="5" fill="pink" />
  </svg>

  <svg width="150" height="100">
    <rect x="10" y="10" width="130" height="80" stroke="green" stroke-width="5" fill="lightblue" id="myRect"
      class="animate" />
  </svg>
